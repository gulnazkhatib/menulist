<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">WhatsOnMenu</h1>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr>
                        <th
                            class="py-4 px-6 bg-gray-800 font-bold uppercase text-sm text-white border-b border-gray-600">
                            Day</th>
                        <th
                            class="py-4 px-6 bg-gray-800 font-bold uppercase text-sm text-white border-b border-gray-600">
                            Breakfast</th>
                        <th
                            class="py-4 px-6 bg-gray-800 font-bold uppercase text-sm text-white border-b border-gray-600">
                            Lunch</th>
                        <th
                            class="py-4 px-6 bg-gray-800 font-bold uppercase text-sm text-white border-b border-gray-600">
                            Dinner</th>
                    </tr>
                </thead>
                <tbody id="menu">
                    <!-- Menu items will be added here -->
                </tbody>
            </table>
        </div>

        <div class="mt-4 flex justify-center space-x-4">
            <button id="export" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Export to Excel
            </button>

            <button id="print" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Print
            </button>
            <div class="relative inline-block text-left">
                <button id="share" type="button"
                    class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    Share
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
